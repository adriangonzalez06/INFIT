          schema:
            type: string
      responses:
        '200':
          description: Lista de ejercicios encontrados
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Exercise'
        '404':
          description: No se encontraron ejercicios para ese grupo muscular

  /api/ejercicios/buscar/dificultad/{difficulty}:
