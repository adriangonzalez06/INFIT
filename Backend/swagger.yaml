          schema:
            type: string
      responses:
        '200':
          description: Usuario premium encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PremiumUser'
        '404':
          description: Usuario premium no encontrado
    put:
      summary: Actualizar usuario premium
      tags:
        - Premium Usuarios
      parameters:
        - name: id
          in: path
          required: true
          description: ID del documento en Firestore
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userID:
                  type: string
                expiration_day:
                  type: string
                  format: date
                payment_method:
                  type: string
                auto_renew:
                  type: boolean
      responses:
        '200':
          description: Usuario premium actualizado
    delete:
      summary: Eliminar usuario premium
      tags:
