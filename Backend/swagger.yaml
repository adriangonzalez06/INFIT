  # ==================== EJERCICIOS ====================
  /api/ejercicios:
    get:
      summary: Obtener todos los ejercicios
      tags:
        - Ejercicios
      responses:
        '200':
          description: Lista de todos los ejercicios
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Exercise'
    post:
      summary: Crear un nuevo ejercicio
      tags:
        - Ejercicios
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Nombre del ejercicio
                difficulty:
                  type: string
                  description: Nivel de dificultad
                muscular_group:
                  type: string
                  description: Grupo muscular que trabaja
                gif:
                  type: string
                  description: URL del GIF del ejercicio
                image:
                  type: string
                  description: URL de la imagen del ejercicio
                repetitions:
                  type: number
                  description: Número de repeticiones
                series:
                  type: number
                  description: Número de series
                weight:
                  type: number
                  description: Peso recomendado
              required:
                - name
      responses:
        '200':
          description: Ejercicio creado exitosamente
        '400':
          description: El nombre del ejercicio es requerido

  /api/ejercicios/{id}:
    get:
      summary: Obtener ejercicio por ID
      tags:
        - Ejercicios
      parameters:
        - name: id
          in: path
          required: true
          description: ID del documento en Firestore
          schema:
            type: string
      responses:
        '200':
          description: Ejercicio encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Exercise'
        '404':
          description: Ejercicio no encontrado
    put:
      summary: Actualizar ejercicio
      tags:
        - Ejercicios
      parameters:
        - name: id
          in: path
          required: true
          description: ID del documento en Firestore
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                difficulty:
                  type: string
                muscular_group:
                  type: string
                gif:
                  type: string
                image:
                  type: string
                repetitions:
                  type: number
                series:
                  type: number
                weight:
                  type: number
      responses:
        '200':
          description: Ejercicio actualizado
    delete:
      summary: Eliminar ejercicio
      tags:
        - Ejercicios
      parameters:
        - name: id
          in: path
          required: true
          description: ID del documento en Firestore
          schema:
            type: string
      responses:
        '200':
          description: Ejercicio eliminado

  /api/ejercicios/buscar/grupo/{muscular_group}:
    get:
      summary: Obtener ejercicios por grupo muscular
      tags:
        - Ejercicios
      parameters:
        - name: muscular_group
          in: path
