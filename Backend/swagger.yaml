openapi: 3.0.0
info:
  title: IN-FIT API
  version: 1.0.0
  description: Documentación completa de la API de IN-FIT con todas las colecciones

servers:
  - url: http://localhost:8082

paths:
  # ==================== USUARIOS ====================
  /api/usuarios:
    get:
      summary: Obtener todos los usuarios
      tags:
        - Usuarios
      responses:
        '200':
          description: Lista de todos los usuarios
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Usuario'
    post:
      summary: Crear un nuevo usuario
      tags:
        - Usuarios
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nombre:
                  type: string
                email:
                  type: string
                password:
                  type: string
                photo:
                  type: string
                birthdate:
                  type: string
                  format: date
                height:
                  type: number
                weight:
                  type: number
                goal:
                  type: string
              required:
                - nombre
                - email
                - password
                - birthdate
                - height
                - weight
                - goal
      responses:
        '200':
          description: Usuario creado exitosamente
        '400':
          description: El email ya existe

  /api/usuarios/{id}:
    get:
      summary: Obtener usuario por ID
      tags:
        - Usuarios
      parameters:
        - name: id
          in: path
          required: true
          description: ID del documento en Firestore
          schema:
            type: string
      responses:
        '200':
          description: Usuario encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Usuario'
        '404':
          description: Usuario no encontrado
    put:
      summary: Actualizar usuario
      tags:
        - Usuarios
      parameters:
        - name: id
          in: path
          required: true
          description: ID del documento en Firestore
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nombre:
                  type: string
                email:
                  type: string
                password:
                  type: string
                photo:
                  type: string
                birthdate:
                  type: string
                  format: date
                height:
                  type: number
                weight:
                  type: number
                goal:
                  type: string
      responses:
        '200':
          description: Usuario actualizado
    delete:
      summary: Eliminar usuario
      tags:
        - Usuarios
      parameters:
        - name: id
          in: path
          required: true
          description: ID del documento en Firestore
          schema:
            type: string
      responses:
        '200':
          description: Usuario eliminado

  /api/usuarios/buscar/{id_user}:
    get:
      summary: Obtener usuario por id_user (campo personalizado)
      tags:
        - Usuarios
      parameters:
        - name: id_user
          in: path
          required: true
          description: Campo id_user del usuario
          schema:
            type: number
      responses:
        '200':
          description: Usuario encontrado
        '404':
          description: Usuario no encontrado

  # ==================== FREE USUARIOS ====================
  /api/freeusuarios:
    get:
      summary: Obtener todos los usuarios free
      tags:
        - Free Usuarios
      responses:
        '200':
          description: Lista de todos los usuarios free
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FreeUser'
    post:
      summary: Crear un nuevo usuario free
      tags:
        - Free Usuarios
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userID:
                  type: string
                  description: ID del usuario en la colección users
                ads_per_hour_gone:
                  type: number
              required:
                - userID
      responses:
        '200':
          description: Usuario free creado exitosamente
        '400':
          description: userID es requerido

  /api/freeusuarios/{id}:
    get:
      summary: Obtener usuario free por ID
      tags:
        - Free Usuarios
      parameters:
        - name: id
          in: path
          required: true
          description: ID del documento en Firestore
          schema:
            type: string
      responses:
        '200':
          description: Usuario free encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FreeUser'
        '404':
          description: Usuario free no encontrado
    put:
      summary: Actualizar usuario free
      tags:
        - Free Usuarios
      parameters:
        - name: id
          in: path
          required: true
          description: ID del documento en Firestore
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userID:
                  type: string
                ads_per_hour_gone:
                  type: number
      responses:
        '200':
          description: Usuario free actualizado
    delete:
      summary: Eliminar usuario free
      tags:
        - Free Usuarios
      parameters:
        - name: id
          in: path
          required: true
          description: ID del documento en Firestore
          schema:
            type: string
      responses:
        '200':
          description: Usuario free eliminado

